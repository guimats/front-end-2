<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <style>
        .container {
            position: relative;
            height: 450px;
        }

        .container img {
            position: absolute;
            max-width: 700px;
            height: 400px;
            left: 50%;
            top: 0;
            transform: translate(-50%, 0);
            width: 100%;
            opacity: 0;
            transition: 1s;
        }

        .bullets {
            text-align: center;
        }

        .bullet-single {
            margin: 0 8px;
            cursor: pointer;
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: #ccc;
        }

        .active-bullet {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <img style="opacity: 1;"
            src="https://s2-techtudo.glbimg.com/YV466w-hUwF_dTQIHPj_sbg9pW4=/0x0:1536x864/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2024/P/F/9THicRSG2c2VTkIKVkAw/imagine.art-ai-2.png">
        <img
            src="https://res.cloudinary.com/dte7upwcr/image/upload/v1677788739/blog/blog2/ia-criar-imagens/ia-criar-imagens2.jpg">
        <img src="https://pareto.io/wp-content/uploads/2024/05/gerador-imagens-ia-header-tess-astronaut-1.jpg">
    </div>

    <div class="bullets">
        <div class="bullet-single active-bullet"></div>
        <div class="bullet-single"></div>
        <div class="bullet-single"></div>
    </div>

    <script>
        let lastIndex = 0;

        const images = document.querySelectorAll('.container img');

        images.forEach((item, index) => {
            document.querySelectorAll('.bullet-single')[index]
                .addEventListener('click', () => {
                    let lastImage = document.querySelectorAll('.container img')[lastIndex];
                    let actualImage = document.querySelectorAll('.container img')[index];

                    // Resetar as bullets e setar a nova com base na imagem
                    document.querySelectorAll('.bullet-single')[lastIndex]
                        .classList.remove('active-bullet');
                    document.querySelectorAll('.bullet-single')[index]
                        .classList.add('active-bullet');

                    lastIndex = index;
                    lastImage.style.opacity = 0;
                    actualImage.style.opacity = 1;
                });
        });
    </script>
</body>

</html>
