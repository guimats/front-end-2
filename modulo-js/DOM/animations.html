<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-left: 0;
            transition: 1s;
        }

        .animationLeft {
            margin-left: 90px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        // setTimeout(() => {
        //     box.classList.add('animationLeft')
        // }, 2000)

        box.addEventListener('click', () => {
            box.classList.toggle('animationLeft')
        });
    </script>
</body>

</html>
