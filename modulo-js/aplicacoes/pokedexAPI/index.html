<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Pokedex</h2>
        <div class="pokemon-boxes">
            <div class="pokemon-box">
                <div class="pokemon-intro" onclick="some(this)">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">
                    <p>ivysaur</p>
                </div>
                <div class="pokemon-infos hiding" onclick="some(this)">
                    <h3>Status</h3>
                    <span>Life: 40</span>
                    <span>Attack: 50</span>
                    <span>Defense: 60</span>
                    <span>Lorem: 123</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
